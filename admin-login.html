<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>后台登录 - MARKET LINK LOGISTICS</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="admin-login.css" />
  <script src="admin-login.js" defer></script>
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-wrapper">
    <a class="brand" href="index.html#home" aria-label="返回首页">
      <i class="fas fa-shipping-fast"></i>
      <span>MARKET LINK LOGISTICS</span>
    </a>

    <div class="login-card">
      <div class="card-header">
        <h1>后台管理系统</h1>
        <p>请输入您的登录凭据</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label>用户名</label>
          <div class="input">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="admin" required />
          </div>
        </div>

        <div class="input-group">
          <label>密码</label>
          <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <button class="toggle" id="togglePwdBtn" type="button" aria-label="显示/隐藏密码">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-row">
          <label class="checkbox"><input type="checkbox" /> 记住我</label>
          <a class="back-home" href="index.html#home">返回首页</a>
        </div>

        <button id="loginBtn" type="submit" class="btn-primary">
          <span class="btn-text"><i class="fas fa-arrow-right-to-bracket"></i> 登录</span>
          <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i> 登录中...</span>
        </button>

        <p id="errorMsg" class="error" style="display:none;"><i class="fas fa-circle-exclamation"></i> 用户名或密码错误</p>
      </form>
    </div>
  </div>
</body>
</html>

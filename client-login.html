<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>客户登录 - MARKET LINK LOGISTICS</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="admin-login.css" />
  <style>
    .image-card { padding: 0; overflow: hidden; }
    .image-card img { display: block; width: 100%; height: auto; border-radius: 16px; }
    .actions { text-align: center; margin-top: 16px; }
    .actions a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .actions a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-bg"></div>
  <div class="login-wrapper">
    <a class="brand" href="index.html#home" aria-label="返回首页">
      <i class="fas fa-shipping-fast"></i>
      <span>MARKET LINK LOGISTICS</span>
    </a>

    <div class="login-card image-card">
      <img src="https://images.pexels.com/photos/4483610/pexels-photo-4483610.jpeg?auto=compress&cs=tinysrgb&w=1280"
           alt="客户登录展示图"
           loading="lazy"
           onerror="this.onerror=null;this.src='https://cdn.pixabay.com/photo/2016/11/29/09/08/blur-1867046_1280.jpg';"/>
      <div class="actions">
        <a href="index.html#home">返回首页</a>
      </div>
    </div>
  </div>
</body>
</html>
